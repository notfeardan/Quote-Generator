<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/simplefly/simple-green/128/leaf-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <!-- quote -->
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This Quote!">
          <i class="fab fa-twitter"></i>
        </button>
        <a href="https://github.com/notfeardan"
          ><button
            class="github-button"
            id="github"
            title="Checkout My Github!"
          >
            <i class="fab fa-github"></i>
          </button>
        </a>
        <a href="https://www.linkedin.com/in/daniil-baturyn-253999273/"
          ><button
            class="linkedin-button"
            id="linkedin"
            title="Checkout My LinkedIn!"
          >
            <i class="fab fa-linkedin"></i>
          </button>
        </a>
        <button id="new-quote" title="Generate a New Quote!">New Quote</button>
      </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
