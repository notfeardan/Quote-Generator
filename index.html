<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/simplefly/simple-green/128/leaf-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <!-- quote -->
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >What you are is what you have been, What you'll be is what you do
          now.</span
        >
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This Quote!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="github-button" id="github" title="Checkout My Github!">
          <a href="https://github.com/notfeardan"
            ><i class="fab fa-github"></i
          ></a>
        </button>
        <button
          class="linkedin-button"
          id="linkedin"
          title="Checkout My LinkedIn!"
        >
          <a
            href="https://www.linkedin.com/in/daniil-baturyn-253999273/"
            id="linkedinv"
            ><i class="fab fa-linkedin"></i
          ></a>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
